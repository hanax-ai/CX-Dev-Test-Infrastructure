---
# defaults file for roles/deploy_embedding_models

# Embedding models to deploy
embedding_models:
  - name: "mxbai-embed-large:335m"
    size: "334M"
    description: "High-quality multilingual embeddings"
  - name: "nomic-embed-text:v1.5"
    size: "137M" 
    description: "Efficient text embeddings"
  - name: "all-minilm:33m"
    size: "23M"
    description: "Lightweight sentence embeddings"

# Ollama configuration
ollama_port: 11434
ollama_user: "agent0"
model_storage_path: "/usr/share/ollama/.ollama/models"

# Target server configuration
embedding_host: "hx-orc-server"  # Default orchestration server hostname

# Deployment configuration
deployment_log_file: "/var/log/cx-embedding-deployment.log"
retry_attempts: 3
retry_delay: 30

# Security settings
verify_installations: true
test_endpoints: true
