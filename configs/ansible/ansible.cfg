[defaults]
inventory           = ./inventory/main.yaml
roles_path          = ./roles
vault_password_file = /opt/citadel/secrets/.vault_pass
remote_user         = agent0
private_key_file    = ~/.ssh/id_ed25519
timeout             = 30
become              = True
become_method       = sudo
become_user         = root
become_ask_pass     = False  # Changed for automation

[ssh_connection]
# Removed StrictHostKeyChecking=no and UserKnownHostsFile=/dev/null for security
ssh_args     = -o ControlMaster=auto -o ControlPersist=60s
pipelining   = True
retries      = 3